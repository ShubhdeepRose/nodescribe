<div class="bg-white shadow-lg rounded-xl overflow-hidden max-w-xs order-{%ID%} lg:order-none">
    <div>
        <img src="{%IMAGE_PLACEHOLDER%}"
            alt="Abstract Design" class="w-full h-40 sm:h-48 object-cover">
    </div>
    <div class="py-5 px-6 sm:px-8">
        <h2 class="text-xl sm:text-2xl text-gray-800 font-semibold mb-3">{%TITLE%}</h2>
        <p class="text-gray-500 leading-relaxed">{%DESCRIPTION%}</p>
    </div>

    <div class="py-3 px-6 sm:px-8 bg-yellow-300 text-lg text-center font-semibold">
        <a class="w-full h-full" href="/card?id={%ID%}">Read More</a>
    </div>
</div>
